        #cbm{
            cursor: pointer;
            position: absolute;
            opacity: 0;
            width: 40px;

            z-index: 1;
        }
        label{
            cursor: pointer;
            position: relative;
            display: block;
            width: 30px;
            height: 22px;
        }
        label span{
            margin: 3px;
            display: block;
            width: 100%;
            height: 5px;
            border-radius: 30px;
            background: #0059ac;
            transition: 0.25s ease-in-out;
        }
        #cbm:checked{
            cursor: pointer;
            position: absolute;
            opacity: 0;
            width: 40px;
            height: 40px;
            z-index: 5;
        }
        #cbm:checked + label span:nth-child(1){
            opacity: 0;
        }
        #cbm:checked + label span:nth-child(2){z-index: 2;
            position: absolute;
            transform: rotate(-45deg);
            top: 8px;
        } 
        #cbm:checked + label span:nth-child(3){
            transform: rotate( 45deg);
            z-index: 2;
            position: absolute;
            top: 8px;
        }
        #cbm:checked + label a{
            display: block;
            width: 90%;
            height: 100%;
        }
        #cbm:checked + label #cor{
            display: block;
            position: fixed;
            top: -20px;
            right: 0px;
            width: 290px;
            height: 700px;
            background-color: rgb(255, 255, 255);
        }
        #cor{

        }

             color: rgb(167, 165, 165);     
       }

            top: 50px;
            color: black;
            font-weight: 1000;
            padding: 15px 0;
            border-bottom: 1px solid lightgray;
        }
        label a:hover{
            color: #94DFF7;
        }
